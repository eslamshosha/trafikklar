<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trafikklar</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link href="css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <div class="body-wrapper">
      <div class="body-header">
        <div class="container">
          <div class="body-header-cont">
            <figure class="img-logo">
              <a href="index.html"
                ><img src="images/logo.svg" class="img-fluid"
              /></a>
            </figure>
            <a href="#" class="header-lang"
              ><span>EN</span><i class="fa-regular fa-globe"></i
            ></a>
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="form-container">
          <form action="" class="login-form">
            <div class="form-cont">
              <h2 class="form-head">Forget Password</h2>
              <p class="form-pargh">Enter the phone number to continue.</p>

              <div class="form-group">
                <label class="form-label required">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  class="form-input phone"
                  placeholder="*******"
                />
              </div>
              <div class="form-btn-cont">
                <button class="form-btn" type="submit">next</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="img-bg">
        <figure class="">
          <img src="images/sign-bg.png" alt="background" class="img-fluid" />
        </figure>
        <h2 class="text-title">Master Driving</h2>
        <p class="text-pargh">
          Trafikklar guides you step by step to prepare, practice, and pass your
          driving test with confidence.
        </p>
      </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
